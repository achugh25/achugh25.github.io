<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        nav {
            background-color: #4285f4;
            padding: 10px;
            border: 2px solid #4285f4; 
            border-radius: 8px; 
        }

        nav a {
            color: #fff;
            margin-right: 10px;
        }

        img {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd; 
            border-radius: 8px; 
        }

        ol {
            color: #006400;
            border: 2px solid #006400;
            padding: 10px;
            border-radius: 8px;
        }

        dl {
            color: #8b008b;
            border: 2px solid #8b008b; 
            padding: 10px;
            border-radius: 8px;
        }
